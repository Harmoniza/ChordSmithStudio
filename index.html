<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordSmith Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ChordSmith Studio</h1>
        <div class="controls">
            <select id="chordType">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <!-- Add more chord types as needed -->
            </select>
            <button id="playChord">Play Chord</button>
        </div>
        <div class="controls">
            <select id="scaleType">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <!-- Add more scale types as needed -->
            </select>
            <button id="playScale">Play Scale</button>
        </div>
        <div class="controls">
            <button id="playNote">Play Note</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
